<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea Clase 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Bienvenido!</h1>
    <p>Ingrese los datos</p>
    <form>
        <input type="text" id="primer-nombre" placeholder="Primer Nombre" required=" " class="input">
        <input type="text" id="segundo-nombre" placeholder="Segundo Nombre" required=" " class="input">
        <input type="text" id="apellido" placeholder="Apellido/s" required=" " class="input">
        <input type="number" id="edad-usuario" placeholder="Edad" required=" " class="input">
        <input type="submit" id="ingresar" value="Ingresar">
        <input type="reset" value="Limpiar Formulario">
    </form>
    <div>
        <b class="texto-primer-nombre"></b> <br>
        <b class="texto-segundo-nombre"></b> <br>
        <b class="texto-apellido"></b> <br>
        <b class="texto-edad"></b>
    </div>
    
    
    <script src="tareaclase5.js"></script>
</body>
</html>
